<style>
button {
    border-radius: 4px;
    font-size: 14px;
    font-weight: 600;
    height: 36px;
    letter-spacing: .25px;
    padding-left:10px;
    padding-right:10px;
    min-width: 100px;
    color: #fff;
    border: 1px solid #f47d22;
    background-color: #f47d22;
}
button:hover {
    border: 1px solid #f36736 !important;
    background-color: #f36736 !important;
}
</style>

<div id="header" style="display:none"></div>

     data-login_uriXX="https://model.georgia.org"
